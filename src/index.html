<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="..." />
    <link type="preload" ... as="font" />
    <link rel="stylesheet" href="./style-mobile.bundle.css" />
    <link
      rel="stylesheet"
      href="./style-tablet.bundle.css"
      media="(min-width:768px)"
    />
    <link
      rel="stylesheet"
      href="./style-desktop.bundle.css"
      media="(min-width:1200px)"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="side-nav"></nav>
    <main class="wrapper">
      <header class="wrapper__header">
        <section class="wrapper__header__navbar">
          <ul class="list-icons">
            <li class="list-icons__item">
              <a href="#" aria-label="calendar">
                <img src="/img/navbar/calendar.svg" alt="calendar" />
              </a>
            </li>
            <li class="list-icons__item">
              <a href="#" aria-label="check">
                <img src="/img/navbar/check-square.svg" alt="check" />
              </a>
            </li>
            <li class="list-icons__item">
              <a href="#" aria-label="message">
                <img src="/img/navbar/message-square.svg" alt="message" />
              </a>
            </li>
            <li class="list-icons__item">
              <a href="#" aria-label="star">
                <img src="/img/navbar/star.svg" alt="star" />
              </a>
            </li>
          </ul>
          <ul class="list-settings">
            <li class="list-settings__item">
              English
            </li>
            <li class="list-settings__item">
              <img src="/img/navbar/path.svg" alt="path" />
              <input
                type="text"
                hidden
                class="list-settings__search-box"
                title="search"
              />
              <button class="list-settings__go-search" aria-label="go-search">
                <img src="/img/navbar/search.svg" alt="search" />
              </button>
            </li>
            <li class="list-settings__item item-user">
              <div class="item-user__info">
                <span class="user-name">John Doe</span>
                <span class="user-status">Available</span>
              </div>
              <img src="/img/navbar/user.png" alt="user" />
            </li>
          </ul>
        </section>
        <section class="wrapper__header__actions">
          <div class="breadcrumbs">
            <h2 class="title">Card Actions</h2>
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__list__item">
                <a href="#">home</a>
              </li>
              <li class="breadcrumbs__list__item">
                <a href="#">eCommerce</a>
              </li>
              <li class="breadcrumbs__list__item">
                <a href="#">electronics</a>
              </li>
            </ul>
          </div>
          <button type="button" class="go-setup">
            <img src="/img/navbar/setup.svg" alt="setup" />
          </button>
        </section>
      </header>
      <section class="goods-and-filters">
        <section class="filters">
          filters
        </section>
        <section class="goods"></section>
      </section>
    </main>

    <script src="./main.bundle.js" async></script>
  </body>
</html>
