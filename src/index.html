<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="..." />
    <link type="preload" as="font" />
    <link rel="stylesheet" href="./style-mobile.bundle.css" />
    <link rel="stylesheet" href="./style-tablet.bundle.css" media="(min-width:768px)" />
    <link rel="stylesheet" href="./style-desktop.bundle.css" media="(min-width:1200px)" />
    <title>Vuesax-ecommerce</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="wrapper__header">
        <section class="wrapper__header__navbar">
          <ul class="list-icons">
            <li class="list-icons__item">
              <a href="#" aria-label="calendar">
                <img src="/img/navbar/calendar.svg" alt="calendar" />
              </a>
            </li>
            <li class="list-icons__item">
              <a href="#" aria-label="check">
                <img src="/img/navbar/check-square.svg" alt="check" />
              </a>
            </li>
            <li class="list-icons__item">
              <a href="#" aria-label="message">
                <img src="/img/navbar/message-square.svg" alt="message" />
              </a>
            </li>
            <li class="list-icons__item">
              <a href="#" aria-label="star">
                <img src="/img/navbar/star.svg" alt="star" />
              </a>
            </li>
          </ul>
          <ul class="list-settings">
            <li class="list-settings__item">
              <div class="notifications">
                <img src="/img/navbar/path.svg" alt="path" />
              </div>
            </li>
            <li class="list-settings__item item-user">
              <div class="item-user__info">
                <span class="user-name">John Doe</span>
                <span class="user-status">Available</span>
              </div>
              <img src="/img/navbar/user.png" alt="user" />
            </li>
          </ul>
        </section>
        <section class="wrapper__header__actions">
          <div class="breadcrumbs">
            <h2 class="title">Card Actions</h2>
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__list__item">
                <a href="#">home</a>
              </li>
              <li class="breadcrumbs__list__item">
                <a href="#">eCommerce</a>
              </li>
              <li class="breadcrumbs__list__item">
                <a href="#">electronics</a>
              </li>
            </ul>
          </div>
          <button type="button" class="go-setup">
            <img src="/img/navbar/setup.svg" alt="setup" />
          </button>
        </section>
      </header>
      <section class="products-and-filters">
        <div class="page-settings">
          <span>filters</span>
          <div class="products__setting">
            <span class="filter-results">Filters result: </span>
            <div class="right-group">
              <button type="button" aria-label="choose smth">Default</button>
              <button type="button" aria-label="grid view" class="grid-view">
                <img src="/img/navbar/grid.svg" alt="grid view" />
              </button>
              <button type="button" aria-label="list view" class="list-view">
                <img src="/img/navbar/list.svg" alt="list view" />
              </button>
            </div>
          </div>
        </div>
        <section class="filters">
          <section class="multirange">
            <h4 class="title">Multirange</h4>
          </section>

          <section class="slider-range">
            <input type="range" title="range" />
          </section>

          <section class="category">
            <h4 class="title">Category</h4>
          </section>

          <section class="brand">
            <h4 class="title">Brand</h4>
          </section>
        </section>
        <section class="products">
          <div class="products__search-box">
            <input type="text" aria-label="search product" title="search products" placeholder="Search..." />
            <button type="button" aria-label="go search" class="go-search">
              <img src="/img/navbar/search.svg" alt="search icon" />
            </button>
          </div>
        </section>
      </section>
    </main>

    <template id="product-component">
      <div class="product">
        <div class="product__info">
          <div class="price-info">
            <button class="vote"></button>
            <span class="price"></span>
          </div>
          <h4 class="title"></h4>
          <p class="description"></p>
          <div class="controls">
            <button type="button" class="like" aria-label="like a product">
              <img src="/img/goods/like.svg" alt="like">
              like
            </button>
            <button type="button" class="add" aria-label="add product to cart">
              <img src="/img/goods/add-to-cart.svg" alt="add to cart">
              <div>add to cart</div>
            </button>
          </div>
        </div>
      </div>
    </template>
    <script src="./main.bundle.js" async></script>
  </body>
</html>
